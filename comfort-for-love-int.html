<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Here For You </title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#f0f8ff;
      --blue:#87ceeb;
      --pink:#ffb6c1;
      --text:#4682b4;
      --warm-pink:#ffc0cb;
      --soft-blue:#add8e6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 25% 35%, var(--bg2), transparent 75%),
        radial-gradient(1000px 700px at 75% 65%, var(--warm-pink), transparent 70%),
        linear-gradient(135deg, #fff5f5, var(--bg1));
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
    }

    .center-message{
      position:fixed;
      top:45%;
      left:50%;
      transform:translate(-50%,-50%);
      color: var(--text);
      font-weight:600;
      text-align:center;
      padding: 20px 25px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      text-shadow: 0 0 8px rgba(70,130,180,.6);
      animation: breathe 4s ease-in-out infinite;
      user-select:none;
      pointer-events:auto;
      box-shadow: 0 8px 32px rgba(70,130,180,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .center-message:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 40px rgba(70,130,180,0.3);
    }

    .center-message h1{
      margin:0 0 8px 0;
      font-size: clamp(32px, 6vw, 72px);
      letter-spacing:1px;
      line-height: 1.2;
    }
    .center-message p{
      margin: 8px 0 0 0;
      font-size: clamp(16px, 2.5vw, 24px);
      opacity: 0.9;
      font-weight: 400;
    }

    /* ç²’å­ç³»ç»Ÿ */
    .particle{
      position:fixed;
      left:0; top:0;
      will-change: transform;
      pointer-events:none;
      opacity:0;
      animation: float var(--dur,8s) linear forwards;
    }
    .particle .emoji{
      display:block;
      transform: translate(-50%, -50%);
      font-size: var(--size, 24px);
    }

    .pink { filter: hue-rotate(330deg) saturate(1.2); }
    .blue { filter: hue-rotate(200deg) saturate(1.1); }
    .cheer { filter: hue-rotate(50deg) saturate(1.3); }
    .love { filter: hue-rotate(310deg) saturate(1.4); }

    @keyframes float {
      0% {
        transform: translate(var(--x, 0px), calc(100vh + 30px)) scale(0.8);
        opacity:.0;
      }
      10% { opacity:.8; }
      90% { opacity:.6; }
      100% {
        transform: translate(calc(var(--x, 0px) + var(--drift, 0px)), -20vh) scale(0.6);
        opacity: 0;
      }
    }
    @keyframes breathe {
      0%, 100% { 
        text-shadow: 0 0 8px rgba(70,130,180,.6);
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        text-shadow: 0 0 12px rgba(70,130,180,.8);
        transform: translate(-50%, -50%) scale(1.01);
      }
    }

    /* é¼ æ ‡è·Ÿéšå½©è™¹ */
    .rainbow-trail {
      position: fixed;
      pointer-events: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      z-index: 1;
      transition: all 0.1s ease-out;
    }

    /* äº’åŠ¨èœå• */
    .interaction-menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255,255,255,0.9);
      padding: 15px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .menu-btn {
      background: linear-gradient(45deg, var(--pink), var(--blue));
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .menu-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* å¿ƒæƒ…å¤©æ°” */
    .mood-weather {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
      min-width: 120px;
    }

    .weather-icon {
      font-size: 2em;
      margin-bottom: 5px;
      display: block;
    }

    .weather-text {
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }

    /* æˆå°±ç³»ç»Ÿ */
    .achievement {
      position: fixed;
      top: 50px;
      right: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255,215,0,0.3);
      transform: translateX(100%);
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .achievement.show {
      transform: translateX(0);
    }

    /* æ—¶é—´é—®å€™ */
    .time-greeting {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 15px;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(5px);
    }

    /* å“åº”å¼éšè—æ€§èƒ½ç›‘æ§ */
    @media (max-width: 768px) {
      .perf-monitor { display: none; }
    }
  </style>
</head>
<body>
  <!-- ä¸­å¿ƒæ¶ˆæ¯ -->
  <div class="center-message" id="centerMessage">
    <h1 id="mainTitle">Everything will be fine</h1>
    <p id="mainEmoji">ğŸ’•</p>
  </div>
  
  <!-- å¿ƒæƒ…å¤©æ°” -->
  <div class="mood-weather">
    <span class="weather-icon" id="weatherIcon">â˜€ï¸</span>
    <div class="weather-text" id="weatherText">å¿ƒæƒ…æ™´æœ—</div>
  </div>

  <!-- æ—¶é—´é—®å€™ -->
  <div class="time-greeting" id="timeGreeting">æ—©ä¸Šå¥½ï¼</div>

  <!-- æˆå°±æç¤º -->
  <div class="achievement" id="achievement"></div>

  <!-- äº’åŠ¨èœå• -->
  <div class="interaction-menu">
    <button class="menu-btn" onclick="sendLove()">ğŸ’– é€çˆ±å¿ƒ</button>
    <button class="menu-btn" onclick="getHug()">ğŸ¤— æ‹¥æŠ±</button>
    <button class="menu-btn" onclick="changeWeather()">ğŸŒˆ æ¢å¿ƒæƒ…</button>
    <button class="menu-btn" onclick="celebrate()">ğŸ‰ åº†ç¥</button>
  </div>

  <script>
    (() => {
      const MAX_PARTICLES = 40;
      const emojis = [
        {text:'ğŸ’–', cls:'pink'},
        {text:'ğŸ’™', cls:'blue'}, 
        {text:'ğŸ’•', cls:'love'},
        {text:'âœ¨', cls:'cheer'},
        {text:'ğŸŒŸ', cls:'cheer'},
      ];

      let count = 0;
      let interactionCount = 0;
      let trailElements = [];

      // æ—¶é—´é—®å€™
      function updateTimeGreeting() {
        const hour = new Date().getHours();
        const greetingEl = document.getElementById('timeGreeting');
        
        if (hour < 6) greetingEl.textContent = 'å¤œæ·±äº†ï¼Œæ—©ç‚¹ä¼‘æ¯ ğŸŒ™';
        else if (hour < 12) greetingEl.textContent = 'æ—©ä¸Šå¥½ï¼æ–°çš„ä¸€å¤©å¼€å§‹äº† â˜€ï¸';
        else if (hour < 18) greetingEl.textContent = 'ä¸‹åˆå¥½ï¼ç»§ç»­åŠ æ²¹ ğŸŒ¤ï¸';
        else greetingEl.textContent = 'æ™šä¸Šå¥½ï¼è¾›è‹¦äº†ä¸€å¤© ğŸŒ†';
      }

      // å¿ƒæƒ…å¤©æ°”ç³»ç»Ÿ
      const weathers = [
        {icon: 'â˜€ï¸', text: 'å¿ƒæƒ…æ™´æœ—', bg: 'linear-gradient(45deg, #ffd89b, #19547b)'},
        {icon: 'ğŸŒˆ', text: 'å½©è™¹å¿ƒæƒ…', bg: 'linear-gradient(45deg, #ff9a9e, #fecfef)'},
        {icon: 'ğŸŒ¸', text: 'æ˜¥æ„ç›ç„¶', bg: 'linear-gradient(45deg, #ffeaa7, #fab1a0)'},
        {icon: 'â­', text: 'æ˜Ÿå…‰ç¿çƒ‚', bg: 'linear-gradient(45deg, #667eea, #764ba2)'},
        {icon: 'ğŸˆ', text: 'è½»æ¾æ„‰å¿«', bg: 'linear-gradient(45deg, #fbc2eb, #a6c1ee)'},
      ];
      let currentWeather = 0;

      function changeWeather() {
        currentWeather = (currentWeather + 1) % weathers.length;
        const weather = weathers[currentWeather];
        document.getElementById('weatherIcon').textContent = weather.icon;
        document.getElementById('weatherText').textContent = weather.text;
        document.body.style.background = weather.bg;
        showAchievement('ğŸŒˆ å¿ƒæƒ…å·²æ›´æ–°ï¼');
      }

      // æˆå°±ç³»ç»Ÿ
      function showAchievement(text) {
        const achievement = document.getElementById('achievement');
        achievement.textContent = text;
        achievement.classList.add('show');
        setTimeout(() => {
          achievement.classList.remove('show');
        }, 3000);
      }

      // åˆ›å»ºç²’å­
      function createParticle(emoji = null, x = null, y = null) {
        if (count >= MAX_PARTICLES) return;

        const item = emoji || emojis[Math.floor(Math.random() * emojis.length)];
        const el = document.createElement('div');
        el.className = `particle ${item.cls}`;

        const span = document.createElement('span');
        span.className = 'emoji';
        span.textContent = item.text;
        el.appendChild(span);

        const size = Math.random() * 15 + 20;
        const startX = x !== null ? x : Math.random() * window.innerWidth;
        const drift = (Math.random() - 0.5) * 200;
        const dur = Math.random() * 4 + 5;

        el.style.setProperty('--size', size + 'px');
        el.style.setProperty('--x', startX + 'px');
        el.style.setProperty('--drift', drift + 'px');
        el.style.setProperty('--dur', dur + 's');

        document.body.appendChild(el);
        count++;

        el.addEventListener('animationend', () => {
          el.remove();
          count--;
        });
      }

      // å½©è™¹é¼ æ ‡è½¨è¿¹
      function createRainbowTrail(x, y) {
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
        
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            const trail = document.createElement('div');
            trail.className = 'rainbow-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.background = colors[Math.floor(Math.random() * colors.length)];
            trail.style.animation = 'float 2s ease-out forwards';
            
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 2000);
          }, i * 50);
        }
      }

      // äº’åŠ¨åŠŸèƒ½
      window.sendLove = function() {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            createParticle({text: 'ğŸ’–', cls: 'love'});
          }, i * 100);
        }
        interactionCount++;
        if (interactionCount === 5) showAchievement('ğŸ’• çˆ±å¿ƒå¤§ä½¿');
      };

      window.getHug = function() {
        const hugEmojis = ['ğŸ¤—', 'ğŸ«‚', 'ğŸ’'];
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            createParticle({text: hugEmojis[i % hugEmojis.length], cls: 'cheer'});
          }, i * 150);
        }
        document.getElementById('mainTitle').textContent = 'You are loved ğŸ¤—';
        setTimeout(() => {
          document.getElementById('mainTitle').textContent = 'Everything will be fine';
        }, 2000);
      };

      window.celebrate = function() {
        const celebrateEmojis = ['ğŸ‰', 'ğŸŠ', 'âœ¨', 'ğŸŒŸ', 'ğŸˆ'];
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const emoji = celebrateEmojis[Math.floor(Math.random() * celebrateEmojis.length)];
            createParticle({text: emoji, cls: 'cheer'}, Math.random() * window.innerWidth);
          }, i * 50);
        }
        showAchievement('ğŸ‰ åº†ç¥æ—¶åˆ»ï¼');
      };

      // ä¸­å¿ƒæ¶ˆæ¯ç‚¹å‡»
      document.getElementById('centerMessage').addEventListener('click', () => {
        const messages = [
          'You are enough ğŸ’–',
          'Keep going ğŸ’ª', 
          'You matter ğŸŒŸ',
          'Believe in yourself âœ¨',
          'You are loved ğŸ’•'
        ];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById('mainTitle').textContent = randomMessage;
        
        setTimeout(() => {
          document.getElementById('mainTitle').textContent = 'Everything will be fine';
        }, 3000);

        // åˆ›å»ºç‚¹å‡»æ•ˆæœ
        for (let i = 0; i < 6; i++) {
          setTimeout(() => createParticle(), i * 100);
        }
      });

      // é¼ æ ‡ç§»åŠ¨è½¨è¿¹
      let lastMouseTime = 0;
      document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastMouseTime > 100) {
          createRainbowTrail(e.clientX, e.clientY);
          lastMouseTime = now;
        }
      });

      // é”®ç›˜äº’åŠ¨
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          sendLove();
        } else if (e.code === 'KeyH') {
          getHug();
        } else if (e.code === 'KeyC') {
          celebrate();
        }
      });

      // åˆå§‹åŒ–
      updateTimeGreeting();
      setInterval(updateTimeGreeting, 60000); // æ¯åˆ†é’Ÿæ›´æ–°

      // è‡ªåŠ¨ç”Ÿæˆç²’å­
      setInterval(() => {
        if (Math.random() < 0.3) createParticle();
      }, 2000);

      // åˆå§‹æ¬¢è¿æ•ˆæœ
      setTimeout(() => {
        for (let i = 0; i < 8; i++) {
          setTimeout(() => createParticle(), i * 200);
        }
      }, 1000);
    })();
  </script>
</body>
</html>
