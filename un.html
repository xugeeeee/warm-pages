        renderer.domElement.addEventListener('wheel', (e) => {

            const direction = cameraPosition.clone().sub(cameraLookAt).normalize();
            const newDistance = cameraPosition.distanceTo(cameraLookAt) * scale;
            const minDistance = 10;
            const maxDistance = boundaryRadius - 5;
            if (newDistance >= minDistance && newDistance <= maxDistance) {
                cameraPosition.copy(cameraLookAt).add(direction.multiplyScalar(newDistance));

        // 显示信息
        function showInfo(data) {

        // 边界检测和警告
        function checkBoundary() {
            // 计算相机位置到太阳系中心(0,0,0)的距离
            const distanceToCenter = cameraPosition.length();
            const safeRadius = boundaryRadius - 5;
            if (distanceToCenter >= safeRadius) {
                if (!isColliding) {
                    isColliding = true;
                    document.getElementById('boundary-warning').style.display = 'block';
                }
                // 记录调整前的相机位置
                const oldPosition = cameraPosition.clone();
                // 计算新的相机位置（在边界内）
                const direction = cameraPosition.clone().normalize();
                cameraPosition.copy(direction.multiplyScalar(safeRadius));
                // 计算偏移量
                const offset = cameraPosition.clone().sub(oldPosition);
                // 调整观察点以保持视角不变
                cameraLookAt.add(offset);
                updateCamera();
            } else {
                if (isColliding) {
                    isColliding = false;
                    document.getElementById('boundary-warning').style.display = 'none';
                }
            }
        }
        // 更新相机位置和朝向
        function updateCamera() {
            camera.position.copy(cameraPosition);
            camera.lookAt(cameraLookAt);

        // 重置视角功能
        document.getElementById('reset-view').addEventListener('click', function() {
            let start;

                cameraPosition.lerp(initialCameraPosition, progress);
                cameraLookAt.lerp(initialLookAt, progress);
                updateCamera();
                checkBoundary();
                if (progress < 1) {

        function animate() {
