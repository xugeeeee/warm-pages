<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Here For You - æ€§èƒ½ä¼˜åŒ–ç‰ˆ</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#f0f8ff;
      --blue:#87ceeb;
      --pink:#ffb6c1;
      --text:#4682b4;
      --warm-pink:#ffc0cb;
      --soft-blue:#add8e6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 25% 35%, var(--bg2), transparent 75%),
        radial-gradient(1000px 700px at 75% 65%, var(--warm-pink), transparent 70%),
        linear-gradient(135deg, #fff5f5, var(--bg1));
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
    }

    .center-message{
      position:fixed;
      top:45%;
      left:50%;
      transform:translate(-50%,-50%);
      color: var(--text);
      font-weight:600;
      text-align:center;
      padding: 20px 25px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      text-shadow: 0 0 8px rgba(70,130,180,.6);
      animation: breathe 4s ease-in-out infinite;
      user-select:none;
      pointer-events:none;
      box-shadow: 0 8px 32px rgba(70,130,180,0.2);
    }
    .center-message h1{
      margin:0 0 8px 0;
      font-size: clamp(32px, 6vw, 72px);
      letter-spacing:1px;
      line-height: 1.2;
    }
    .center-message p{
      margin: 8px 0 0 0;
      font-size: clamp(16px, 2.5vw, 24px);
      opacity: 0.9;
      font-weight: 400;
    }

    /* ç²’å­ - ç®€åŒ–ç‰ˆ */
    .particle{
      position:fixed;
      left:0; top:0;
      will-change: transform;
      pointer-events:none;
      opacity:0;
      animation: float var(--dur,8s) linear forwards;
    }
    .particle .emoji{
      display:block;
      transform: translate(-50%, -50%);
      font-size: var(--size, 24px);
    }

    /* ç®€åŒ–çš„é¢œè‰²æ»¤é•œ */
    .pink { filter: hue-rotate(330deg) saturate(1.2); }
    .blue { filter: hue-rotate(200deg) saturate(1.1); }
    .cheer { filter: hue-rotate(50deg) saturate(1.3); }
    .love { filter: hue-rotate(310deg) saturate(1.4); }

    /* ç®€åŒ–çš„åŠ¨ç”» */
    @keyframes float {
      0% {
        transform: translate(var(--x, 0px), calc(100vh + 30px)) scale(0.8);
        opacity:.0;
      }
      10% { opacity:.8; }
      90% { opacity:.6; }
      100% {
        transform: translate(calc(var(--x, 0px) + var(--drift, 0px)), -20vh) scale(0.6);
        opacity: 0;
      }
    }
    @keyframes breathe {
      0%, 100% { 
        text-shadow: 0 0 8px rgba(70,130,180,.6);
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        text-shadow: 0 0 12px rgba(70,130,180,.8);
        transform: translate(-50%, -50%) scale(1.01);
      }
    }

    .footer-message{
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      font-size: 16px; 
      color: #8b7fb8; 
      opacity:.8; 
      user-select:none; 
      pointer-events:none;
      text-align: center;
      line-height: 1.5;
    }

    /* æ€§èƒ½ç›‘æ§é¢æ¿ */
    .perf-monitor {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
    }

    /* é¼ æ ‡è·Ÿéšå…‰ç¯ */
    .mouse-glow {
      position: fixed;
      pointer-events: none;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,182,193,0.3) 0%, rgba(135,206,235,0.2) 50%, transparent 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease-out;
      z-index: 1;
      animation: glow-pulse 3s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
    }

    /* æ¸©é¦¨æç¤ºæ¶ˆæ¯ */
    .warm-message {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: var(--text);
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      opacity: 0;
      animation: message-fade-in 0.5s ease-out forwards;
      z-index: 1000;
      max-width: 80vw;
      line-height: 1.4;
    }

    @keyframes message-fade-in {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* æƒ…æ„Ÿæ¸©åº¦è®¡ */
    .warmth-meter {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 40px;
      height: 200px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      overflow: hidden;
      z-index: 1000;
    }

    .warmth-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(0deg, 
        #ff6b9d 0%, 
        #ffc3e0 50%, 
        #87ceeb 100%);
      transition: height 0.8s ease-out;
      border-radius: 0 0 18px 18px;
    }

    .warmth-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text);
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }

    /* äº’åŠ¨æç¤º */
    .interaction-hint {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(70,130,180,0.7);
      font-size: 14px;
      line-height: 1.5;
    }

    /* ç‰¹æ®Šæ•ˆæœè§¦å‘åŒºåŸŸ */
    .special-zone {
      position: fixed;
      width: 120px;
      height: 120px;
      border: 2px dashed rgba(255,182,193,0.3);
      border-radius: 50%;
      top: 70%;
      left: 80%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      animation: zone-hint 4s ease-in-out infinite;
    }

    @keyframes zone-hint {
      0%, 80%, 100% { opacity: 0; }
      10%, 70% { opacity: 0.6; }
    }

    /* å‡å°‘åŠ¨ç”»çš„åª’ä½“æŸ¥è¯¢ */
    @media (prefers-reduced-motion: reduce) {
      .particle { animation: none; opacity: .5; }
      .center-message { animation: none; }
    }
  </style>
</head>
<body>

  <div class="footer-message">

    èµ°è¿‡ä¸‰ä¸‰ä¸¤ä¸¤çš„è¡Œäºº<br>

  </div>

  <!-- é¼ æ ‡è·Ÿéšå…‰ç¯ -->
  <div class="mouse-glow" id="mouseGlow"></div>

  <!-- æƒ…æ„Ÿæ¸©åº¦è®¡ -->
  <div class="warmth-meter">

  <!-- äº’åŠ¨æç¤º -->
  <div class="interaction-hint">
    ğŸ’¡ äº’åŠ¨æç¤º:<br>
    â€¢ ç§»åŠ¨é¼ æ ‡æ„Ÿå—æ¸©æš–<br>
    â€¢ æŒ‰ç©ºæ ¼é”®è·å¾—é¼“åŠ±<br>
    â€¢ æŒ‰Hé”®è·å¾—æ‹¥æŠ±<br>
    â€¢ ç‚¹å‡»ä»»æ„ä½ç½®é‡Šæ”¾çˆ±å¿ƒ
  </div>

  <!-- ç‰¹æ®Šæ•ˆæœåŒºåŸŸ -->
  <div class="special-zone"></div>

  <!-- æ€§èƒ½ç›‘æ§é¢æ¿ -->
  <div class="perf-monitor">
    <div>ç²’å­æ•°: <span id="particle-count">0</span></div>
    <div>FPS: <span id="fps">--</span></div>
    <div>å†…å­˜: <span id="memory">--</span></div>
  </div>

  <script>
    (() => {
      // æåº¦ä¿å®ˆçš„æ€§èƒ½å‚æ•°
      const MAX_PARTICLES = 30;
      const SPAWN_PER_TICK = 1;
      const TICK_MS = 500;

      const emojis = [
        {text:'ğŸ’–', cls:'pink'},
        {text:'ğŸ’™', cls:'blue'},
        {text:'ğŸ’•', cls:'love'},
        {text:'ğŸ’—', cls:'pink'},
        {text:'âœ¨', cls:'cheer'},
      ];

      let count = 0;
      let running = true;
      let frameCount = 0;
      let lastTime = performance.now();
      let warmthLevel = 30; // åˆå§‹æ¸©æš–åº¦

      // æ¸©é¦¨æç¤ºæ¶ˆæ¯æ•°ç»„
      const warmMessages = [
        "ğŸŒŸ ä½ æ˜¯ç‹¬ä¸€æ— äºŒçš„å­˜åœ¨",
        "ğŸ’ æ¯ä¸€å¤©éƒ½æ˜¯æ–°çš„å¼€å§‹", 
        "ğŸŒˆ å›°éš¾åªæ˜¯æš‚æ—¶çš„",
        "ğŸ’ª ä½ æ¯”æƒ³è±¡ä¸­æ›´åšå¼º",
        "ğŸŒ¸ ç¾å¥½æ­£åœ¨è·¯ä¸Š",
        "ğŸ’– æœ‰äººåœ¨é»˜é»˜å…³å¿ƒç€ä½ ",
        "âœ¨ å°å°çš„è¿›æ­¥ä¹Ÿå€¼å¾—åº†ç¥",
        "ğŸ¤— ç»™è‡ªå·±ä¸€ä¸ªæ¸©æš–çš„æ‹¥æŠ±",
        "ğŸŒ… æ˜å¤©ä¼šæ›´å¥½",
        "ğŸ’• ä½ å€¼å¾—æ‰€æœ‰ç¾å¥½çš„äº‹æƒ…"
      ];

      function rand(min, max){ return Math.random() * (max - min) + min; }

      function createParticle() {
        if (count >= MAX_PARTICLES) return;

        const item = emojis[Math.floor(Math.random() * emojis.length)];
        const el = document.createElement('div');
        el.className = `particle ${item.cls}`;

        const span = document.createElement('span');
        span.className = 'emoji';
        span.textContent = item.text;
        el.appendChild(span);

        const size = rand(18, 32);
        const x = rand(0, window.innerWidth);
        const drift = rand(-100, 100);
        const dur = rand(6, 10);

        el.style.setProperty('--size', size + 'px');
        el.style.setProperty('--x', x + 'px');
        el.style.setProperty('--drift', drift + 'px');
        el.style.setProperty('--dur', dur + 's');

        document.body.appendChild(el);
        count++;

        el.addEventListener('animationend', () => {
          el.remove();
          count--;
        });
      }

      function tick() {
        if (!running) return;
        createParticle();
      }

      // æ˜¾ç¤ºæ¸©é¦¨æç¤ºæ¶ˆæ¯
      function showWarmMessage() {
        const message = warmMessages[Math.floor(Math.random() * warmMessages.length)];
        const messageEl = document.createElement('div');
        messageEl.className = 'warm-message';
        messageEl.textContent = message;
        document.body.appendChild(messageEl);

        setTimeout(() => {
          messageEl.style.animation = 'message-fade-in 0.5s ease-out reverse forwards';
          setTimeout(() => messageEl.remove(), 500);
        }, 3000);

        // å¢åŠ æ¸©æš–åº¦
        increaseWarmth(10);
      }

      // æ›´æ–°æ¸©æš–åº¦
      function increaseWarmth(amount) {
        warmthLevel = Math.min(100, warmthLevel + amount);
        document.getElementById('warmthFill').style.height = warmthLevel + '%';
      }

      // ç‰¹æ®Šçˆ±å¿ƒçˆ†å‘æ•ˆæœ
      function createHeartBurst(x, y) {
        const heartEmojis = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’', 'ğŸ’'];
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            if (count < MAX_PARTICLES) {
              const el = document.createElement('div');
              el.className = 'particle love';
              
              const span = document.createElement('span');
              span.className = 'emoji';
              span.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
              el.appendChild(span);

              const angle = (i / 8) * Math.PI * 2;
              const distance = rand(50, 120);
              const targetX = x + Math.cos(angle) * distance;
              const targetY = y + Math.sin(angle) * distance;

              el.style.setProperty('--size', rand(25, 35) + 'px');
              el.style.setProperty('--x', targetX + 'px');
              el.style.setProperty('--drift', rand(-30, 30) + 'px');
              el.style.setProperty('--dur', rand(3, 5) + 's');

              document.body.appendChild(el);
              count++;

              el.addEventListener('animationend', () => {
                el.remove();
                count--;
              });
            }
          }, i * 80);
        }
      }

      // åˆ›å»ºæ‹¥æŠ±æ•ˆæœ
      function createHugEffect() {
        const hugEmojis = ['ğŸ¤—', 'ğŸ«‚', 'ğŸ’', 'ğŸŒŸ'];
        for (let i = 0; i < 6; i++) {
          setTimeout(() => {
            if (count < MAX_PARTICLES) {
              const el = document.createElement('div');
              el.className = 'particle cheer';
              
              const span = document.createElement('span');
              span.className = 'emoji';
              span.textContent = hugEmojis[Math.floor(Math.random() * hugEmojis.length)];
              el.appendChild(span);

              el.style.setProperty('--size', rand(30, 45) + 'px');
              el.style.setProperty('--x', rand(window.innerWidth * 0.3, window.innerWidth * 0.7) + 'px');
              el.style.setProperty('--drift', rand(-80, 80) + 'px');
              el.style.setProperty('--dur', rand(4, 7) + 's');

              document.body.appendChild(el);
              count++;

              el.addEventListener('animationend', () => {
                el.remove();
                count--;
              });
            }
          }, i * 100);
        }
      }

      // æ€§èƒ½ç›‘æ§
      function updatePerf() {
        const now = performance.now();
        frameCount++;
        
        if (now - lastTime >= 1000) {
          const fps = Math.round(frameCount * 1000 / (now - lastTime));
          document.getElementById('fps').textContent = fps;
          document.getElementById('particle-count').textContent = count;
          
          if (performance.memory) {
            const memory = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
            document.getElementById('memory').textContent = memory + 'MB';
          }
          
          frameCount = 0;
          lastTime = now;
        }
        
        requestAnimationFrame(updatePerf);
      }

      let timer = setInterval(tick, TICK_MS);

      document.addEventListener('visibilitychange', () => {
        running = !document.hidden;
      });

      // å‡å°‘åˆå§‹çˆ†å‘
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createParticle(), i * 200);
      }

      // ç®€åŒ–ç‚¹å‡»äº‹ä»¶
      document.addEventListener('click', (e) => {
        if (count < MAX_PARTICLES - 2) {
          createParticle();
          setTimeout(() => createParticle(), 100);
        }
        increaseWarmth(5);
      });

      // é¼ æ ‡ç§»åŠ¨è·Ÿéšæ•ˆæœ
      document.addEventListener('mousemove', (e) => {
        const mouseGlow = document.getElementById('mouseGlow');
        mouseGlow.style.left = e.clientX + 'px';
        mouseGlow.style.top = e.clientY + 'px';
        
        // éšæœºåœ¨é¼ æ ‡é™„è¿‘å¢åŠ æ¸©æš–åº¦
        if (Math.random() < 0.01) { // 1%æ¦‚ç‡
          increaseWarmth(1);
        }
      });

      // é”®ç›˜äº’åŠ¨
      document.addEventListener('keydown', (e) => {
        switch(e.code) {
          case 'Space':
            e.preventDefault();
            showWarmMessage();
            break;
          case 'KeyH':
            createHugEffect();
            increaseWarmth(15);
            break;
          case 'KeyL':
            createHeartBurst(window.innerWidth / 2, window.innerHeight / 2);
            increaseWarmth(20);
            break;
        }
      });

      // å®šæœŸå‡å°‘æ¸©æš–åº¦ï¼Œé¼“åŠ±äº’åŠ¨
      setInterval(() => {
        if (warmthLevel > 10) {
          warmthLevel = Math.max(10, warmthLevel - 2);
          document.getElementById('warmthFill').style.height = warmthLevel + '%';
        }
      }, 5000);

      // å®šæœŸæ˜¾ç¤ºé¼“åŠ±æ¶ˆæ¯
      setInterval(() => {
        if (Math.random() < 0.3) { // 30%æ¦‚ç‡
          showWarmMessage();
        }
      }, 15000);

      // å¯åŠ¨æ€§èƒ½ç›‘æ§
      updatePerf();
    })();
  </script>
