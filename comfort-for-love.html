<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Here For You - 完整互动版</title>
  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#f0f8ff;
      --blue:#87ceeb;
      --pink:#ffb6c1;
      --text:#4682b4;
      --warm-pink:#ffc0cb;
      --soft-blue:#add8e6;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;}
    
    body{
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 25% 35%, var(--bg2), transparent 75%),
        radial-gradient(1000px 700px at 75% 65%, var(--warm-pink), transparent 70%),
        linear-gradient(135deg, #fff5f5, var(--bg1));
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
      transition: background 0.8s ease;
    }

    .center-message{
      position:fixed;
      top:45%;
      left:50%;
      transform:translate(-50%,-50%);
      color: var(--text);
      font-weight:600;
      text-align:center;
      padding: 20px 25px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      text-shadow: 0 0 8px rgba(70,130,180,.6);
      animation: breathe 4s ease-in-out infinite;
      user-select:none;
      pointer-events:auto;
      box-shadow: 0 8px 32px rgba(70,130,180,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .center-message:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .center-message h1{
      margin:0 0 8px 0;
      font-size: clamp(28px, 5vw, 64px);
      letter-spacing:1px;
      line-height: 1.2;
    }

    .center-message p{
      margin: 8px 0 0 0;
      font-size: clamp(16px, 2.5vw, 24px);
      opacity: 0.9;
    }

    .particle{
      position:fixed;
      left:0; top:0;
      will-change: transform;
      pointer-events:none;
      opacity:0;
      animation: float var(--dur,6s) linear forwards;
    }
    
    .particle .emoji{
      display:block;
      transform: translate(-50%, -50%);
      font-size: var(--size, 24px);
    }

    .pink { filter: hue-rotate(330deg) saturate(1.2); }
    .blue { filter: hue-rotate(200deg) saturate(1.1); }
    .cheer { filter: hue-rotate(50deg) saturate(1.3); }
    .love { filter: hue-rotate(310deg) saturate(1.4); }

    .mood-weather {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
      min-width: 120px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .weather-icon {
      font-size: 2em;
      margin-bottom: 5px;
      display: block;
    }

    .weather-text {
      font-size: 14px;
      color: var(--text);
      font-weight: 500;
    }

    .achievement {
      position: fixed;
      top: 50px;
      right: 20px;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(255,215,0,0.4);
      transform: translateX(120%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      font-size: 14px;
    }

    .achievement.show {
      transform: translateX(0);
    }

    .interaction-menu {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255,255,255,0.95);
      padding: 15px 25px;
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }

    .menu-btn {
      background: linear-gradient(45deg, var(--pink), var(--blue));
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-weight: 600;
      min-width: 80px;
    }

    .menu-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .menu-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .time-greeting {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 12px 18px;
      border-radius: 20px;
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-weight: 500;
    }

    @keyframes float {
      0% {
        transform: translate(var(--x, 0px), calc(100vh + 30px)) scale(0.8);
        opacity:.0;
      }
      10% { opacity:.9; }
      90% { opacity:.7; }
      100% {
        transform: translate(calc(var(--x, 0px) + var(--drift, 0px)), -30vh) scale(0.6);
        opacity: 0;
      }
    }

    @keyframes breathe {
      0%, 100% { 
        text-shadow: 0 0 8px rgba(70,130,180,.6);
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        text-shadow: 0 0 12px rgba(70,130,180,.9);
        transform: translate(-50%, -50%) scale(1.02);
      }
    }

    @media (max-width: 768px) {
      .interaction-menu {
        flex-wrap: wrap;
        gap: 10px;
        padding: 12px 20px;
      }
      .menu-btn {
        font-size: 14px;
        padding: 10px 15px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="center-message" id="centerMessage">
    <h1 id="mainTitle">Everything will be fine</h1>
    <p id="mainEmoji">💕</p>
  </div>
  
  <div class="mood-weather">
    <span class="weather-icon" id="weatherIcon">☀️</span>
    <div class="weather-text" id="weatherText">心情晴朗</div>
  </div>

  <div class="time-greeting" id="timeGreeting">早上好！</div>
  <div class="achievement" id="achievement"></div>

  <div class="interaction-menu">
    <button class="menu-btn" id="loveBtn">💖 送爱心</button>
    <button class="menu-btn" id="hugBtn">🤗 拥抱</button>
    <button class="menu-btn" id="weatherBtn">🌈 换心情</button>
    <button class="menu-btn" id="celebrateBtn">🎉 庆祝</button>
  </div>

  <script>
    // 全局变量
    const MAX_PARTICLES = 35;
    let count = 0;
    let interactionCount = 0;
    let currentWeather = 0;

    const emojis = [
      {text:'💖', cls:'pink'},
      {text:'💙', cls:'blue'}, 
      {text:'💕', cls:'love'},
      {text:'✨', cls:'cheer'},
      {text:'🌟', cls:'cheer'},
    ];

    const weathers = [
      {
        icon: '☀️', 
        text: '心情晴朗',
        bg: `
          radial-gradient(1200px 800px at 25% 35%, #f0f8ff, transparent 75%),
          radial-gradient(1000px 700px at 75% 65%, #ffc0cb, transparent 70%),
          linear-gradient(135deg, #fff5f5, #fff0f5)
        `
      },
      {
        icon: '🌈', 
        text: '彩虹心情',
        bg: `
          radial-gradient(1200px 800px at 25% 35%, #ff9a9e, transparent 75%),
          radial-gradient(1000px 700px at 75% 65%, #fecfef, transparent 70%),
          linear-gradient(135deg, #ffeaa7, #fab1a0)
        `
      },
      {
        icon: '🌸', 
        text: '春意盎然',
        bg: `
          radial-gradient(1200px 800px at 25% 35%, #ffeaa7, transparent 75%),
          radial-gradient(1000px 700px at 75% 65%, #fab1a0, transparent 70%),
          linear-gradient(135deg, #fbc2eb, #a6c1ee)
        `
      },
      {
        icon: '⭐', 
        text: '星光灿烂',
        bg: `
          radial-gradient(1200px 800px at 25% 35%, #667eea, transparent 75%),
          radial-gradient(1000px 700px at 75% 65%, #764ba2, transparent 70%),
          linear-gradient(135deg, #2c3e50, #3498db)
        `
      },
      {
        icon: '🎈', 
        text: '轻松愉快',
        bg: `
          radial-gradient(1200px 800px at 25% 35%, #fbc2eb, transparent 75%),
          radial-gradient(1000px 700px at 75% 65%, #a6c1ee, transparent 70%),
          linear-gradient(135deg, #e0c3fc, #9bb5ff)
        `
      }
    ];

    // 工具函数
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    // 时间问候
    function updateTimeGreeting() {
      const hour = new Date().getHours();
      const greetingEl = document.getElementById('timeGreeting');
      
      if (hour < 6) greetingEl.textContent = '夜深了，早点休息 🌙';
      else if (hour < 12) greetingEl.textContent = '早上好！新的一天开始了 ☀️';
      else if (hour < 18) greetingEl.textContent = '下午好！继续加油 🌤️';
      else greetingEl.textContent = '晚上好！辛苦了一天 🌆';
    }

    // 成就系统
    function showAchievement(text) {
      const achievement = document.getElementById('achievement');
      achievement.textContent = text;
      achievement.classList.add('show');
      setTimeout(() => {
        achievement.classList.remove('show');
      }, 3500);
    }

    // 创建粒子
    function createParticle(emoji = null, x = null) {
      if (count >= MAX_PARTICLES) return;

      const item = emoji || emojis[Math.floor(Math.random() * emojis.length)];
      const el = document.createElement('div');
      el.className = `particle ${item.cls}`;

      const span = document.createElement('span');
      span.className = 'emoji';
      span.textContent = item.text;
      el.appendChild(span);

      const size = rand(18, 32);
      const startX = x !== null ? x : rand(0, window.innerWidth);
      const drift = rand(-120, 120);
      const dur = rand(5, 8);

      el.style.setProperty('--size', size + 'px');
      el.style.setProperty('--x', startX + 'px');
      el.style.setProperty('--drift', drift + 'px');
      el.style.setProperty('--dur', dur + 's');

      document.body.appendChild(el);
      count++;

      el.addEventListener('animationend', () => {
        el.remove();
        count--;
      });
    }

    // 互动功能
    function sendLove() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createParticle({text: '💖', cls: 'love'});
        }, i * 120);
      }
      interactionCount++;
      if (interactionCount === 5) showAchievement('💕 爱心大使达成！');
    }

    function getHug() {
      const hugEmojis = ['🤗', '🫂', '💝'];
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          createParticle({text: hugEmojis[i % hugEmojis.length], cls: 'cheer'});
        }, i * 180);
      }
      
      const titleEl = document.getElementById('mainTitle');
      const originalTitle = titleEl.textContent;
      titleEl.textContent = 'You are loved 🤗';
      
      setTimeout(() => {
        titleEl.textContent = originalTitle;
      }, 2500);
      
      showAchievement('🤗 温暖拥抱送达！');
    }

    function changeWeather() {
      currentWeather = (currentWeather + 1) % weathers.length;
      const weather = weathers[currentWeather];
      
      document.getElementById('weatherIcon').textContent = weather.icon;
      document.getElementById('weatherText').textContent = weather.text;
      document.body.style.background = weather.bg;
      
      showAchievement(`🌈 心情切换到：${weather.text}`);
      
      // 庆祝粒子
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          createParticle({text: weather.icon, cls: 'cheer'});
        }, i * 100);
      }
    }

    function celebrate() {
      const celebrateEmojis = ['🎉', '🎊', '✨', '🌟', '🎈'];
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const emoji = celebrateEmojis[Math.floor(Math.random() * celebrateEmojis.length)];
          createParticle({text: emoji, cls: 'cheer'}, rand(0, window.innerWidth));
        }, i * 80);
      }
      showAchievement('🎉 庆祝时刻！生活美好！');
    }

    // 事件监听
    document.getElementById('loveBtn').addEventListener('click', sendLove);
    document.getElementById('hugBtn').addEventListener('click', getHug);
    document.getElementById('weatherBtn').addEventListener('click', changeWeather);
    document.getElementById('celebrateBtn').addEventListener('click', celebrate);

    // 中心消息点击
    document.getElementById('centerMessage').addEventListener('click', () => {
      const messages = [
        'You are enough 💖',
        'Keep going 💪', 
        'You matter 🌟',
        'Believe in yourself ✨',
        'You are loved 💕',
        'Tomorrow will be better 🌅',
        'You are stronger than you think 💪',
        'Every step counts 👣'
      ];
      
      const titleEl = document.getElementById('mainTitle');
      const originalTitle = titleEl.textContent;
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      
      titleEl.textContent = randomMessage;
      
      setTimeout(() => {
        titleEl.textContent = originalTitle;
      }, 3000);

      // 创建点击效果
      for (let i = 0; i < 4; i++) {
        setTimeout(() => createParticle(), i * 150);
      }
    });

    // 键盘快捷键
    document.addEventListener('keydown', (e) => {
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          sendLove();
          break;
        case 'KeyH':
          getHug();
          break;
        case 'KeyW':
          changeWeather();
          break;
        case 'KeyC':
          celebrate();
          break;
      }
    });

    // 初始化
    updateTimeGreeting();
    setInterval(updateTimeGreeting, 60000);

    // 自动生成背景粒子
    setInterval(() => {
      if (Math.random() < 0.4) createParticle();
    }, 2500);

    // 初始欢迎效果
    setTimeout(() => {
      for (let i = 0; i < 6; i++) {
        setTimeout(() => createParticle(), i * 300);
      }
      showAchievement('🌟 欢迎来到温暖空间！');
    }, 1000);

    console.log('🌟 所有功能已加载完成！');
  </script>
</body>
</html>
